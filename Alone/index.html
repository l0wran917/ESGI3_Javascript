<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Javascript</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>

<div id="slideshow">
    <div id="dots">
        <ul>
        </ul>
    </div>
    <div id="control">
        <div class="right"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        <div class="left"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
    </div>
    <div id="pause"><i class="fa fa-pause" aria-hidden="true"></i></div>
    <div id="overlay">
        <div id="rail">
            <div id="loading">
                <div class="spinner"></div>
            </div>
        </div>
        <div id="data">
            <p class="title"></p>
            <p class="description"></p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/slider.js"></script>
<noscript>Votre navigateur n'est pas compatible !</noscript>
</body>
</html>
